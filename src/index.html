<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      position: relative;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #canvas {
      margin: auto;
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #container>div {
      width: 50%;
      height: 100%;
    }

    #before-img {
      width: auto;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      display: block;
    }
  </style>
</head>

<body>
  <div id="container">
    <div>
      <img id="before-img" src="myself.png">
    </div>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script src="delaunay.js"></script>
</body>

</html>
